<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch-containers">
        <p class="stopwatch" id="sw">00 : 00: 00: 00</p>
        <div class="buttons">
            <button class="startStop" id="ss">Start</button>
            <button class="startStop" id="ps">Pause</button>
            <button class="restart" id="rs">Restart</button>
        </div>
    </div>

    <div class="counter-container">
        <div class="buttons1">
            <button id="counterIncrement">Counter++</button>
            <button id="counterDecrement">Counter--</button>
        </div>
        <p class="kd" id="counter">Counter: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
